name: index.toml Refresh
on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: refresh
  cancel-in-progress: true

jobs:
  refresh-and-push:
    name: refresh and push
    if: ${{ !contains(github.actor, '[bot]') }}
    environment: Refresh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Checkout branch main
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          persist-credentials: false
      - name: Setup Golang and install packwiz
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19'
      - run: |
          go install github.com/packwiz/packwiz@latest
      #- name: Packwiz cache
      #  uses: actions/cache@v4
      #  with:
      #    path: |
      #      ~/.cache/packwiz
      #    key: ${{ runner.os }}-packwiz-${{ hashFiles('**/index.toml') }}
      #    restore-keys:
      #      ${{ runner.os }}-packwiz-
      - name: Packwiz refresh
        shell: bash
        run: |
          packwiz refresh
      - name: Setup Git and push
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'

          git add index.toml pack.toml
          git commit -m "`date -u`: Automated index refresh by Actions" || true
          git push

